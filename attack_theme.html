<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?hacker,technology') no-repeat center center/cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }
        .terminal {
            position: absolute;
            width: 90%;
            height: 80%;
            top: 10%;
            left: 5%;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #00ff00;
            overflow: hidden;
        }
        .text-container {
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .text {
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.4;
            animation: scrollUp 15s linear forwards;
        }

        @keyframes scrollUp {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }

        .button-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #00ff00;
            color: black;
            border: none;
            cursor: pointer;
            font-family: "Courier New", Courier, monospace;
        }
        .btn:hover {
            background: #006600;
        }
    </style>
</head>
<body onload="startFullScreen()">
    <div class="container">
        <div class="overlay"></div>
        <div class="terminal">
            <div id="textContainer" class="text-container">
                <div id="text" class="text"></div>
            </div>
        </div>
        <div id="buttonContainer" class="button-container">
            <button class="btn" onclick="redirectToNextPage()">ꓘϽ∀ꓕꓕ∀</button>
        </div>
    </div>

    <audio id="hackerMusic" autoplay loop>
        <source src="Binary Code.mp3"audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function startFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(err => console.log("Fullscreen Error:", err));
            }
        }

        const hackerText = `
        <!DOCTYPE html>
        <html lang="bn">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Keep yourself safe</title>
            <style>
                body {
                    background: black;
                    color: white;
                    text-align: center;
                    font-size: 20px;
                    padding: 50px;
                }
            </style>
        </head>
        <body>
            <h1>একটি হৃদয় ছুঁয়ে যাওয়া গল্প</h1>
            <p>একজন বৃদ্ধ বাবা প্রতিদিন তার ছেলেকে অপেক্ষা করে থাকেন...</p>
            <p>কিন্তু ছেলে ব্যস্ত জীবনের কারণে বাবাকে সময় দিতে পারে না...</p>
            <p>একদিন বাবার চোখের জল ছেলের হৃদয় স্পর্শ করলো...</p>
            <p>সে বুঝতে পারলো, জীবনের সবচেয়ে বড় ভালোবাসা বাবা-মা...</p>
            <br>
            <button onclick="window.location.href='https://shahed-five.vercel.app/';">আরো গল্প পড়ুন</button>
        </body>
        </html>`;

        function generateText() {
            let textContainer = document.getElementById('text');
            textContainer.textContent = hackerText;
            setTimeout(showButton, 10000);  // 15 সেকেন্ড পর বাটন প্রদর্শিত হবে (যতটুকু সময় টেক্সট স্ক্রল হবে)
        }

        function showButton() {
            document.getElementById('buttonContainer').style.display = "block";
        }

        function redirectToNextPage() {
            window.location.href = "Attack.html";  // এখানে আপনি যেকোনো ওয়েবসাইটের URL দিন
        }

        generateText();
    </script>
</body>
</html>
