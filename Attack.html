<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡¶™‡¶∞‡¶ø‡¶§‡ßç‡¶∞‡¶æ‡¶£</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: #00ff00;
            font-family: 'VT323', monospace;
            overflow: hidden;
            margin: 0;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .animated-box {
            background: red;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px red;
            animation: flicker 1.5s infinite alternate, moveBox 3s infinite alternate ease-in-out;
            position: relative;
        }

        @keyframes flicker {
            0% { box-shadow: 0 0 5px red; }
            100% { box-shadow: 0 0 20px red; }
        }

        @keyframes moveBox {
            0% { transform: translateX(-10px) translateY(-10px) rotate(-2deg); }
            50% { transform: translateX(10px) translateY(10px) rotate(2deg); }
            100% { transform: translateX(-10px) translateY(-10px) rotate(-2deg); }
        }

        button {
            font-size: 20px;
            background: black;
            color: red;
            border: 2px solid red;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: red;
            color: black;
        }

        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

    </style>
</head>
<body>
    <canvas class="matrix"></canvas>
    <div class="container">
        <div class="animated-box">
            <button onclick="copyLink()">‡¶™‡¶∞‡¶ø‡¶§‡ßç‡¶∞‡¶æ‡¶£</button>
        </div>
    </div>

    <script>
        function copyLink() {
            const hiddenLink = "https://net-gilt-beta.vercel.app/"; // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¶‡¶ø‡¶®

            const tempInput = document.createElement("input");
            tempInput.value = hiddenLink;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            alert("üíÄSend this link to the victimüíÄ");
        }

        // Matrix Rain Effect
        const canvas = document.querySelector(".matrix");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "0101010101";
        const matrix = letters.split("");

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00";
            ctx.font = fontSize + "px VT323";

            for (let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 50);
    </script>
</body>
